<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link 
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <section class="card-section">
        <div class="main-card-front">
          <div class="front-card">
            <img src="images/bg-card-front.png" alt="credit-card-front" />

            <div class="card-info">
              <img
                class="card-logo"
                src="images/card-logo.svg"
                alt="credit-card-logo"
              />
              <p class="acc-no" id="card-number">0000 0000 0000 0000</p>
              <div class="cust-info">
                <p class="cust-name" id="card-holder-name">Jane Appleseed</p>
                <p class="cust-exp"><span id="month">00</span>&nbsp;/&nbsp;<span id="year">00</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="main-card-back">
          <div class="back-card">
            <img src="images/bg-card-back.png" alt="credit card back" />
            <p class="cvc" id="cvc">000</p>
          </div>
        </div>
      </section>
      <div class="content-section" id="form-section">
        <form class="form" id="form">
          <div>
            <label for="holder-name-input">Cardholder name</label>
            <input 
              id="holder-name-input" 
              name="holder-name-input" 
              type="text" 
              placeholder="e.g. Jane Applessed" 
            />
            <p class="error">error!</p>
          </div>

          <div>
            <label for="card-no-input">Card Number</label>
            <input name="card-no-input" id="card-no-input" type="text" placeholder="e.g. 1234 1234 1234 1231" oninput="handleInput()" />
            <p class="error">error!</p>
          </div>

          <div class="sec-info">
            <div class="info-date">
              <label for="month-input">Exp. Date (MM/YY)</label>
              <div class="date-fields">
                <input name="month-input" id="month-input" type="text" placeholder="MM" />
                <input name="year-input" id="year-input" type="text" placeholder="YY" />
              </div>
              <p class="error">error!</p>
            </div>
            <div class="info-cvc">
              <label for="cvc-input">CVC</label>
              <input id="cvc-input" name="cvc-input" type="text" placeholder="e.g. 123" />
              <p class="error">error!</p>
            </div>
          </div>

          <button type="submit" class="btn">Confirm</button>
        </form>
      </div>

      <section class="content-section hidden" id="thankyou">
        <div class="thankyou">
          <img src="images/icon-complete.svg" alt="complete icon" />

          <h3>Thank you!</h1>

          <p>We've added your card details</p>

          <button type="button" class="btn" onclick="successContinue()">Continue</button>
        </div>
      </div>
    </main>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/imohib168">Mohib Ismail</a>.
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
