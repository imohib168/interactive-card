<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="card-section">
        <img
          class="main-bg-desktop"
          src="images/bg-main-desktop.png"
          alt="main-desktop-background"
        />
        <img
          class="main-bg-mobile"
          src="images/bg-main-mobile.png"
          alt="main-desktop-background"
        />

        <div class="cards">
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="credit-card-front" />

            <div class="card-content">
              <div class="card-front-logo">
                <img src="images/card-logo.svg" alt="credit-card-logo" />
              </div>
              <h1 class="card-front-number" id="card-front-number">
                0000 0000 0000 0000
              </h1>
              <div class="more-content">
                <h2 class="card-front-name" id="card-front-name">
                  Jane Appleseed
                </h2>
                <h3 class="card-front-expire">
                  <span id="card-front-month">00</span> /
                  <span id="card-front-year">00</span>
                </h3>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="images/bg-card-back.png" alt="credit-card-back" />
            <h4 class="card-back-cvc" id="card-back-cvc">000</h4>
          </div>
        </div>
      </section>
      <section class="content-section">
        <form class="form" id="form">
          <div class="field">
            <label for="cardholder-input">Cardholder name</label>
            <input
              type="text"
              id="cardholder-input"
              name="cardholder-input"
              placeholder="e.g. Jane Applessed"
            />
            <p class="error">error!</p>
          </div>

          <div class="field">
            <label for="cardNo-input">Card Number</label>
            <input
              type="text"
              name="cardNo-input"
              id="cardNo-input"
              placeholder="e.g. 1234 1234 1234 1231"
            />
            <p class="error">error!</p>
          </div>

          <div class="field card-information">
            <div class="card-expire">
              <label for="month-input">Exp. Date (MM/YY)</label>
              <div class="card-date">
                <input
                  type="text"
                  name="month-input"
                  id="month-input"
                  placeholder="MM"
                />
                <input
                  type="text"
                  name="year-input"
                  id="year-input"
                  placeholder="YY"
                />
              </div>
              <p class="error">error!</p>
            </div>
            <div class="card-cvc">
              <label for="cvc-input">CVC</label>
              <input
                type="text"
                id="cvc-input"
                name="cvc-input"
                placeholder="e.g. 123"
              />
              <p class="error">error!</p>
            </div>
          </div>

          <button type="submit" class="btn">Confirm</button>
        </form>
      </section>

      <div class="content-section">
        <div class="submitted hidden" id="submitted">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h3>Thank you!</h3>
          <p>We've added your card details</p>
          <button type="button" class="btn" onclick="successContinue()">
            Continue
          </button>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
